<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Switcher</title>
    <style>
      #boxes {
        display: flex;
        justify-content: center;
        cursor: pointer;
      }
      .box {
        width: 100px;
        height: 100px;
        border: #fff;
        text-align: center;
      }
      #grey {
        background-color: #a3a3a3;
      }
      #blue {
        background-color: #064e96;
      }
      #yellow {
        background-color: yellow;
      }
      #white {
        background-color: #fff;
      }
    </style>
  </head>
  <body style="background-color: #444444; color: #fff">
    <h2>Color Scheme Switcher</h2>
    <div id="boxes">
      <div id="grey" class="box">Click Here</div>
      <div id="white" class="box">Click Here</div>
      <div id="blue" class="box">Click Here</div>
      <div id="yellow" class="box">Click Here</div>
    </div>
  </body>
  <script>
    const allBoxes = document.querySelectorAll("#boxes");
    allBoxes.forEach((b) => {
      b.addEventListener("click", function (e) {
        e.preventDefault();
        // console.log("clicked");
        // console.log(e.target.id);

        const body = document.getElementsByTagName("body");

        body[0].style.backgroundColor = e.target.id;

        // console.log(body[0]);
      });
    });
  </script>
</html>
